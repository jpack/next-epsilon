
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Next Epsilon Visualization</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>

		<script src="three.min.js"></script>

		<script src="Projector.js"></script>
		<script src="CanvasRenderer.js"></script>

		<!-- Socket IO -->
		<script src="/socket.io/socket.io.js"></script>

		<script src="lib/buffer-loader.js"></script>
		<script src="soundEngine.js"></script>
		<script src="socketManager.js"></script>

		<script>

			var dateTime = new Date();
			
			var SCREEN_WIDTH = window.innerWidth,
			SCREEN_HEIGHT = window.innerHeight,

			frameStartTime = dateTime.getTime(),
			frameCurrentTime = dateTime.getTime(),
			
			mouseX = 0, mouseY = 0,
			cameraDist = 200,
			cameraAngle = 0,
			RAD = 180 / 3.14159265,
			fps = 0,
			frames = 0,

			windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,

			SEPARATION = 200,
			AMOUNTX = 10,
			AMOUNTY = 10,

			camera, scene, renderer;


			init();
			animate();

			function init() {

				var container, separation = 100, amountX = 50, amountY = 50,
				particles, particle;

				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera( 75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000 );
				camera.position.z = cameraDist;

				scene = new THREE.Scene();

				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				container.appendChild( renderer.domElement );

				// particles

				var PI2 = Math.PI * 2;
				

				for ( var i = 0; i < 1000; i ++ ) {

					var Red = float2int(Math.random() * 255);
					var Green = 0;//float2int(Math.random() * 255);
					var Blue = 0;//float2int(Math.random() * 255);

					var material = new THREE.SpriteCanvasMaterial( {
							color: rgbToHtml(Red, 0, 0),
							opacity: Math.random(),
							program: function ( context ) {

							context.beginPath();
							context.arc( 0, 0, 0.5, 0, PI2, true );
							context.fill();

							}
						} );

					particle = new THREE.Sprite( 
						material
					);
					particle.position.x = Math.random() * 2 - 1;
					particle.position.y = Math.random() * 2 - 1;
					particle.position.z = Math.random() * 2 - 1;
					particle.position.normalize();
					particle.position.multiplyScalar( Math.random() * 10 + 450 );
					particle.scale.multiplyScalar( 50 );
					scene.add( particle );

				}

				// lines

				for (var i = 0; i < 300; i++) {

					var geometry = new THREE.Geometry();

					var vertex = new THREE.Vector3( Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1 );
					vertex.normalize();
					vertex.multiplyScalar( 150 );

					geometry.vertices.push( vertex );

					var vertex2 = vertex.clone();
					vertex2.multiplyScalar( Math.random() * 6 + 1 );

					geometry.vertices.push( vertex2 );

					var Red = float2int(Math.random() * 255);
					var Green = float2int(Math.random() * 255);
					var Blue = float2int(Math.random() * 255);

					var line = new THREE.Line( geometry, 
						new THREE.LineBasicMaterial( 
							{									
									color: rgbToHtml(Red, Red, 0), 
									//opacity: Math.random() 
							} 
						) 
					);
					scene.add( line );
				}

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false )
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}



			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function pulse() {
				cameraDist -= 1000;
				if (cameraDist < 0) {
					cameraDist = 0;
				}
				
			}

			function onDocumentMouseDown(event) {
				cameraDist -= 1000;
				if (cameraDist < 0) {
					cameraDist = 0;
				}			

			}

			function onDocumentMouseMove(event) {

				//mouseX = event.clientX - windowHalfX;
				//mouseY = event.clientY - windowHalfY;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length > 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				cameraDist += 100;
				if (cameraDist > 2000) {
					cameraDist = 2000;
				}
				//camera.position.z = cameraDist;
			}

			function render() {

				//camera.position.x += ( mouseX - camera.position.x ) * .05;
				//camera.position.y += ( - mouseY + 200 - camera.position.y ) * .05;

				frames += 1;
				var dateTime = new Date();

				frameCurrentTime = dateTime.getTime();

				if ((frameCurrentTime - frameStartTime) >= 1000) {
					fps = frames;
					frames = 0;
					frameStartTime = dateTime.getTime();
				}

				document.title = fps;

				cameraAngle += .5;
				if (cameraAngle >= 360) {
					cameraAngle -= 360;
				}

				camera.position.x = Math.cos(cameraAngle / RAD) * cameraDist;
				camera.position.y = 0;
				camera.position.y = Math.sin(cameraAngle / RAD) * cameraDist;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

			function rgbToHtml(red, green, blue)
			{
			    var decColor = 0x1000000 + blue + 0x100 * green + 0x10000 * red;
			    return '#' + decColor.toString(16).substr(1);
			}

			function float2int (value) {
    			return value | 0;
			}


		</script>
	</body>
</html>
