
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Next Epsilon Visualization</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>

		<script src="three.min.js"></script>

		<script src="Projector.js"></script>
		<script src="CanvasRenderer.js"></script>
		<script src="tween.min.js"></script>

		<!-- Socket IO -->
		<script src="/socket.io/socket.io.js"></script>

		<script src="lib/buffer-loader.js"></script>
		<script src="soundEngine.js"></script>
		<script src="socketManager.js"></script>

		<script>

			var 	dateTime = new Date();
			
			var 	SCREEN_WIDTH = window.innerWidth,
					SCREEN_HEIGHT = window.innerHeight,

					frameStartTime = dateTime.getTime(),
					frameCurrentTime = dateTime.getTime(),
					
					mouseX = 0, mouseY = 0,					
					cameraAngle = 0,
					RAD = 180 / 3.14159265,
					fps = 0,
					frames = 0,
					starPos = 0,

					pulseAmount = 25000,
					retractAmount = 5000,
					maxZoom = 0,
					minZoom = -3000,

					windowHalfX = window.innerWidth / 2,
					windowHalfY = window.innerHeight / 2,

					camera, 
					scene, 
					renderer;

			var		starMaterial;

			var 	container, 
					material,
					particles, 
					particle;

			var		Red,
					Green,
					Blue;

			var 	star,
					starAngle,
					starX = 0,
					starY = 0,
					starZ = 0;

			init();
			animate();



			function init() {
				

				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera( 75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000 );
				
				scene = new THREE.Scene();
				
				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				container.appendChild( renderer.domElement );

				camera.position.set(0, 0, 1000);

				// particles

				var PI2 = Math.PI * 2;

				star = new THREE.Object3D();
				starAngle = new THREE.Euler( 0, 0, 0, 'XYZ' );
				

				for ( var i = 0; i < 1000; i ++ ) {

					Red = float2int(Math.random() * 255);
					Green = 0;//float2int(Math.random() * 255);
					Blue = 0;//float2int(Math.random() * 255);

					material = new THREE.SpriteCanvasMaterial( {
						color: rgbToHtml(Red, 0, 0),
						opacity: Math.random(),
						program: function ( context ) {

						context.beginPath();
						context.arc( 0, 0, 0.5, 0, PI2, true );
						context.fill();

						}
					} );

					particle = new THREE.Sprite( 
						material
					);
					particle.position.x = Math.random() * 2 - 1;
					particle.position.y = Math.random() * 2 - 1;
					particle.position.z = Math.random() * 2 - 1;
					particle.position.normalize();
					particle.position.multiplyScalar( Math.random() * 10 + 450 );
					particle.scale.multiplyScalar( 50 );

					//scene.add( particle );
					star.add( particle );

				}

				// lines

				for (var i = 0; i < 300; i++) {

					var geometry = new THREE.Geometry();

					var vertex = new THREE.Vector3( Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1 );
					vertex.normalize();
					vertex.multiplyScalar( 150 );

					geometry.vertices.push( vertex );

					var vertex2 = vertex.clone();
					vertex2.multiplyScalar( Math.random() * 6 + 1 );

					geometry.vertices.push( vertex2 );

					Red = float2int(Math.random() * 255);
					Green = float2int(Math.random() * 255);
					Blue = float2int(Math.random() * 255);

					var line = new THREE.Line( geometry, 
						new THREE.LineBasicMaterial( 
							{									
									color: rgbToHtml(Red, Red, 0), 
									//opacity: Math.random() 
							} 
						) 
					);
					//scene.add( line );
					star.add( line );
				}

				scene.add( star );

				var starMaterial = new THREE.SpriteMaterial( {
					map: 		new THREE.Texture( generateSprite() ),
					blending: 	THREE.AdditiveBlending
				} );

				for ( var i = 0; i < 1000; i++ ) {

					particle = new THREE.Sprite( starMaterial );
					initParticle( particle, i * 10 );
					scene.add( particle );
				}

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false )
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}



			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseDown(event) {
				pulse();			
			}

			function pulse() {
				starPos += pulseAmount / fps;
				if (starPos > maxZoom) {
					starPos = maxZoom;
				}								
			}

			function onDocumentMouseMove(event) {

				//mouseX = event.clientX - windowHalfX;
				//mouseY = event.clientY - windowHalfY;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length > 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function initParticle( particle, delay ) {

				var particle = this instanceof THREE.Sprite ? this : particle;
				var delay = delay !== undefined ? delay : 0;

				particle.position.set( 0, 0, 0 )
				particle.scale.x = particle.scale.y = Math.random() * 32 + 16;

				new TWEEN.Tween( particle )
					.delay( delay )
					.to( {}, 10000 )
					.onComplete( initParticle )
					.start();

				new TWEEN.Tween( particle.position )
					.delay( delay )
					.to( 	{ 
								x: Math.random() * 4000 - 2000, 
								y: Math.random() * 1000 - 500, 
								z: Math.random() * 4000 - 2000 
							}, 
							10000 
						)
					.start();

				new TWEEN.Tween( particle.scale )
					.delay( delay )
					.to( 	{ 
								x: 0, 
								y: 0 
							}, 
							10000 
						)
					.start();

			}

			function generateSprite() {

				var canvas = document.createElement( 'canvas' );
				canvas.width = 16;
				canvas.height = 16;

				var context = canvas.getContext( '2d' );
				var gradient = context.createRadialGradient( 
						canvas.width / 2, 
						canvas.height / 2, 0, 
						canvas.width / 2, 
						canvas.height / 2, 
						canvas.width / 2 
				);
				gradient.addColorStop( 0, 'rgba(255,255,255,1)' );
				gradient.addColorStop( 0.2, 'rgba(0,255,255,1)' );
				gradient.addColorStop( 0.4, 'rgba(0,0,64,1)' );
				gradient.addColorStop( 1, 'rgba(0,0,0,1)' );

				context.fillStyle = gradient;
				context.fillRect( 0, 0, canvas.width, canvas.height );

				return canvas;

			}


			//

			function animate() {

				if (fps <= 0) {
					fps = 1;
				}

				requestAnimationFrame( animate );

				starPos -= retractAmount / fps;
				if (starPos < minZoom) {
					starPos = minZoom;
				}

				starX += .1;
    			starY += .1;
    			starZ += .1;
    			var newEuler = new THREE.Euler(starX, starY, starZ, 'XYZ');
    			//var newAngle = new THREE.Vector3(starX, starY, starZ);
    			//newAngle.applyEuler(newEuler);

    			star.rotation.set(starX, starY, starZ);

				scene.remove( star );
				star.position.set(0, 0, starPos);
				scene.add( star );

				render();
			}

			function render() {

				TWEEN.update();

				//camera.position.x += ( mouseX - camera.position.x ) * .05;
				//camera.position.y += ( - mouseY + 200 - camera.position.y ) * .05;

				frames += 1;
				var dateTime = new Date();

				frameCurrentTime = dateTime.getTime();

				if ((frameCurrentTime - frameStartTime) >= 1000) {
					fps = frames;
					frames = 0;
					frameStartTime = dateTime.getTime();
				}				

				cameraAngle += 2.5 / fps;
				if (cameraAngle >= 360) {
					cameraAngle -= 360;
				}

				

				camera.lookAt( scene.position );

				//renderer.clear();
				//renderer.render( background, camera );
				//renderer.clearDepth();
				renderer.render( scene, camera );

			}

			function rgbToHtml(red, green, blue)
			{
			    var decColor = 0x1000000 + blue + 0x100 * green + 0x10000 * red;
			    return '#' + decColor.toString(16).substr(1);
			}

			function float2int (value) {
    			return value | 0;
			}


		</script>
	</body>
</html>
