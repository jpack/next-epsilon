<div class="container-fluid text-center">
    <div class="row" ng-repeat="pitch in measures[currMeasure]" ng-init="i = $index">
        <div class="col-sm-12">
            <button class="sequencer-button" ng-repeat="note in measures[currMeasure][i] track by $index" ng-click="note.active = !note.active" ng-class="{bright: note.active}">
                &nbsp;
            </button>
        </div>
    </div>
</div>
